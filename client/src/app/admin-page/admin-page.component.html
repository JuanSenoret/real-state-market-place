<div class="custom-content" fxLayout="row" fxLayoutGap="0.5%">
  <mat-card class="example-card" fxFlex="95">
    <mat-card-header>
      <div mat-card-avatar class="hamburg-image"></div>
      <mat-card-title>Authority</mat-card-title>
      <mat-card-subtitle>Hamburg Real State Authority</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="./assets/img/rathaus-hamburg-v2.jpg" alt="Photo of Hamburg Rathaus">
    <mat-card-content>
      <div class="example-container">
        <div fxLayout="row" fxLayoutGap="6.5%">
          <input placeholder="TokenId" [(ngModel)]="tokenId" required fxFlex="40">
          <input placeholder="Address" [(ngModel)]="address" required fxFlex="40">
        </div>
        <div fxLayout="row" fxLayoutGap="6.5%">
          <input type="file" id="file" class="hidden-input" accept=".json" (change)="onFileSelected()" fxFlex="50">
          <button mat-raised-button class="custom-button" color="primary" (click)="submit()" fxFlex="30">Submit</button>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
